        <h3 id="可枚举和不可枚举属性"><a href="#可枚举和不可枚举属性" class="headerlink" title="可枚举和不可枚举属性"></a>可枚举和不可枚举属性</h3><p>属性的可枚举性影响下列用法<br>for … in , Object.keys, Object.getOwnPropertyNames, JSON.stringify </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">function Ceshi()&#123;</span><br><span class="line">    this.name =&apos;ceshi&apos;</span><br><span class="line">&#125;</span><br><span class="line">Ceshi.prototype = &#123;</span><br><span class="line">    constructor:Ceshi,</span><br><span class="line">    out: function()&#123;</span><br><span class="line">        console.log(this.name)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">let ceshi = new Ceshi();</span><br><span class="line"></span><br><span class="line">Object.defineProperty(ceshi,&apos;age&apos;,&#123;</span><br><span class="line">    enumerable:false,</span><br><span class="line">    writable:true,</span><br><span class="line">    configurable:true,</span><br><span class="line">    value:2</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">for (let val in ceshi) &#123;</span><br><span class="line">    console.log(val)</span><br><span class="line">&#125;</span><br><span class="line">// name, constructor, out 说明for in 取的是自身和原型上的可枚举属性,对于不可枚举的age取不到</span><br><span class="line"></span><br><span class="line">Object.keys(ceshi)</span><br><span class="line">//[&quot;name&quot;] 说明取的自身可枚举属性.对原型上可枚举取不到</span><br><span class="line"></span><br><span class="line">Object.getOwnPropetyNames(ceshi)</span><br><span class="line">//[&quot;name&quot;, &quot;age&quot;] 说明取得是自身所有属性包括枚举和不可枚举</span><br><span class="line"></span><br><span class="line">JSON.stringfy(ceshi)</span><br><span class="line">//&quot;&#123;&quot;name&quot;:&quot;ceshi&quot;&#125;&quot; 说明取得是自身可枚举属性</span><br></pre></td></tr></table></figure>
